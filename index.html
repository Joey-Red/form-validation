<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <div class="top">
      <h1>Welcome to a real Website.</br> Sign up!</h1>
    </div>
  </div>
  <div class="styleBox">
    <form action="#">
      <label for="country" type="country">
        <input type="text" name="country" id="country" placeholder="Country" pattern="[a-zA-Z]{2,}" onkeyup="validateCountry(country)"oninvalid="this.setCustomValidity('Enter Valid Country.')" required>
      </label>
      <label for="email" type="email">
        <input type="email" name="email" id="email" placeholder="Email" oninvalid="this.setCustomValidity('Enter Valid Email.')" onkeyup="validateEmail(email)" required>
      </label>
      <label for="zipcode" type="zipcode">
        <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode" pattern="(\d{5}([\-]\d{4})?)" oninvalid="this.setCustomValidity('Enter Valid Zipcode.')" onkeyup="validateZipcode(zipcode)" required>
      </label>
      <label for="password" type="password">
        <input type="password" name="password" id="password" placeholder="Password" oninvalid="this.setCustomValidity('Password must contain 8 or more characters, at least one number and one letter.')" onkeyup="validatePassword(password)"required>
      </label>
      <label for="password" type="password">
        <input type="password" name="password" id="passwordCheck" placeholder="Re-enter Password" onkeyup="validatePasswordCheck(passwordCheck)" required>
      </label>
      <button type="submit">Submit Form</button>
    </form>
  </div>
</body>
</html>
