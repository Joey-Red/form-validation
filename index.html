<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <div class="top">
      <h1>Welcome to a real Website.</br> Sign up!</h1>
    </div>
  </div>
  <div class="styleBox">
    <form action="#">
      <label for="country" type="country" id="country">
        <input type="text" name="country" id="country" placeholder="Country" required>
      </label>
      <label for="email" type="email" id="email">
        <input type="email" name="email" id="email" placeholder="Email" required>
      </label>
      <label for="zipcode" type="zipcode" id="zipcode">
        <input type="number" name="zipcode" id="zipcode" placeholder="Zipcode" required>
      </label>
      <label for="password" type="password" id="password">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </label>
      <label for="password" type="password" id="password" >
        <input type="password" name="password" id="password" placeholder="Re-enter Password" required>
      </label>
      <button type="submit">Submit Form</button>
    </form>
  </div>
</body>
</html>
